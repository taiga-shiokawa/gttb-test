<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ app_name }}</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="layout">
      <section class="panel intro">
        <div>
          <p class="eyebrow">MVP / Draft builder</p>
          <h1>{{ app_name }}</h1>
          <p class="lede">
            GitHubのPull Requestからテックブログの下書きを生成します。PR URLを入力して「生成」ボタンを押してください。
          </p>
        </div>
        <form id="generate-form" class="form">
          <label for="pr-url">GitHub PR URL</label>
          <input
            id="pr-url"
            name="pr_url"
            type="url"
            placeholder="https://github.com/owner/repo/pull/123"
            required
            autocomplete="off"
          />
          <div class="actions">
            <button type="submit" class="primary">生成</button>
            <button type="button" id="refresh-history" class="ghost">履歴を再読込...</button>
          </div>
          <p id="status" role="status" class="status"></p>
        </form>
      </section>

      <section class="panel result">
        <div class="result-header">
          <div>
            <p class="eyebrow">Output</p>
            <h2>生成されたMarkdown</h2>
          </div>
          <button id="copy-btn" class="ghost" disabled>Markdownをコピー</button>
        </div>
        <pre id="markdown-output" class="markdown-output" aria-live="polite"></pre>
      </section>

      <section class="panel history">
        <div class="history-header">
          <div>
            <p class="eyebrow">History</p>
            <h2>最近の生成結果</h2>
          </div>
          <small class="hint">最新20件まで表示</small>
        </div>
        <ul id="history-list" class="history-list"></ul>
      </section>
    </main>

    <script>
      const form = document.getElementById("generate-form");
      const statusEl = document.getElementById("status");
      const outputEl = document.getElementById("markdown-output");
      const copyBtn = document.getElementById("copy-btn");
      const historyList = document.getElementById("history-list");
      const refreshBtn = document.getElementById("refresh-history");

      async function fetchHistory() {
        try {
          const res = await fetch("/api/history");
          if (!res.ok) throw new Error("履歴の取得に失敗しました");
          const data = await res.json();
          historyList.innerHTML = "";
          data.forEach((item) => {
            const li = document.createElement("li");
            const title = item.generated_title || item.pr_title || item.pr_url;
            li.innerHTML = `
              <div class="history-title">${title}</div>
              <div class="history-meta">
                <span>${item.pr_url}</span>
                <span>${new Date(item.created_at).toLocaleString()}</span>
              </div>
            `;
            li.onclick = async () => {
              const detailRes = await fetch(`/api/history/${item.id}`);
              if (detailRes.ok) {
                const detail = await detailRes.json();
                outputEl.textContent = detail.markdown;
                copyBtn.disabled = !detail.markdown;
              }
            };
            historyList.appendChild(li);
          });
          if (!data.length) {
            const empty = document.createElement("li");
            empty.textContent = "まだ履歴はありません。";
            historyList.appendChild(empty);
          }
        } catch (err) {
          statusEl.textContent = err.message;
        }
      }

      async function submitForm(event) {
        event.preventDefault();
        const prUrl = document.getElementById("pr-url").value.trim();
        statusEl.textContent = "生成中...";
        copyBtn.disabled = true;
        outputEl.textContent = "";
        try {
          const res = await fetch("/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pr_url: prUrl }),
          });
          if (!res.ok) {
            const error = await res.json();
            throw new Error(error.detail || "生成に失敗しました");
          }
          const data = await res.json();
          outputEl.textContent = data.markdown;
          statusEl.textContent = "生成が完了しました。";
          copyBtn.disabled = !data.markdown;
          fetchHistory();
        } catch (err) {
          statusEl.textContent = err.message;
        }
      }

      async function copyMarkdown() {
        if (!outputEl.textContent) return;
        try {
          await navigator.clipboard.writeText(outputEl.textContent);
          statusEl.textContent = "コピーしました。";
        } catch {
          statusEl.textContent = "コピーに失敗しました。";
        }
      }

      form.addEventListener("submit", submitForm);
      copyBtn.addEventListener("click", copyMarkdown);
      refreshBtn.addEventListener("click", fetchHistory);
      fetchHistory();
    </script>
  </body>
</html>
